<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>水果與動物配對遊戲</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <p class="eyebrow">鍵盤版小遊戲</p>
    <h1>打字出圖</h1>
    <p>直接用鍵盤輸入字母，Enter 顯示圖片。Esc 清除輸入。</p>
  </header>

  <main class="game-layout">
    <section class="word-panel" aria-live="polite">

      <div class="word-bank">
        <div class="word-bank__header">
          <p class="label">可以輸入的單字</p>
          <p id="word-count" class="count"></p>
        </div>
        <div id="word-grid" class="word-grid" role="list"></div>
      </div>
    </section>

    <section class="display" aria-live="polite">
      <div class="frame-header">
        <p class="label">結果畫面</p>
        <p id="status" class="status">輸入任何字母開始遊戲！</p>
      </div>
      <div id="image-frame" class="image-frame" role="img" aria-label=""></div>
    </section>
  </main>

  <input id="hidden-input" type="text" aria-hidden="true" autocomplete="off" tabindex="-1" aria-label="隱藏輸入欄位"
    autofocus />

  <script src="script.js"></script>
</body>

</html>
